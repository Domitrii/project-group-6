<div class="sign-up-container">
  <div class="sign-up">
    <div class="sign-up-form">
      <h2 id="sign-up" class="title">
        Sign <span class="title-accent">Up</span>
      </h2>
      <div class="form">
        <div class="text">
          <p class="form-text">
            Please use the form below to contact us. Enter your name, email, and
            message and we'll get back to you shortly.
          </p>
        </div>
        <form name="contact-form">
          <div class="form-field">
            <label class="form-label" for="user-name"></label>
            <input
              class="form-input"
              id="user-name"
              type="text"
              name="user-name"
              placeholder="Enter your name"
            />
          </div>
          <div class="form-field">
            <label class="form-label" for="user-email"></label>
            <input
              class="form-input"
              id="user-email"
              type="email"
              name="user-email"
              placeholder="Enter your email"
            />
          </div>
          <div class="form-textarea-field">
            <label class="form-label" for="user-comment"></label>
            <textarea
              class="form-textarea"
              id="user-comment"
              name="user-comment"
              placeholder="Message"
            ></textarea>
          </div>
          <button class="form-button" type="submit">
            <span class="form-button-title">Send</span>
          </button>
          <div class="form-policy">
            <p class="policy-text">
              By clicking on “Send” button, you agree to our
              <a class="link-policy" href="#" >Privacy Policy</a
              >,<br />
              and allow Promodo to use this information for marketing purposes.
            </p>
          </div>
        </form>
      </div>
    </div>
    <div class="section-pictures">
      <div class="camera-lens">
        <picture>
          <source srcset="/images/sign-up-item.webp 1x, /images/sign-up-item@2x.webp 2x" type="image/webp">
          <source srcset="/images/sign-up-item.png 1x, /images/sign-up-item@2x.png 2x" type="image/png">
          <img
            class="photo"
            src="./images/sign-up-item.png"
            alt="camera"
            width="163"
            height="154"
          />
        </picture>        
      </div>
      <div class="photocamera">
        <picture>
          <source srcset="/images/sign-up-cam.webp 1x, /images/sign-up-cam@2x.webp 2x" type="image/webp">
          <source srcset="/images/sign-up-cam.png 1x, /images/sign-up-cam@2x.png 2x" type="image/png">
          <img
            class="cam-picture"
            src="./images/sign-up-cam.png"
            alt="photocamera"
          />
        </picture>
      </div>
    </div>
  </div>
</div>
